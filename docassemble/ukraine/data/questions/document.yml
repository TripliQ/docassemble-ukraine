---
segment id: Interview Completed
ga id: Interview Completed
event: final_screen
question: |
  ${ final_document_question }
subquestion: |
  ${ static_image('undraw_done_a34v.svg') }
  <br>
  <br>
  ${ final_document_subquestion }

right: |
  ${ final_document_partner }
attachment code: final_document
section: Download
progress: 100
